<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>CHEST</title>
  <meta name="description" content="CHEST">
  <meta name="keywords" content="CHEST">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="main-wrapper" id="js-main-wrapper">

  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <a href="#" class="logo">
          <img src="images/logo.png" alt="logo">
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="torch">
      <div class="torch-img">
        <img src="images/torch.png" alt="torch">
        <canvas id="js-torch"></canvas>
      </div>
    </div>
    <div class="container">
      <div class="main__wrap">
        <div class="viking-animation">
          <div class="viking-animation__item viking-animation__item--eye">
            <img src="images/face-animation-eye.png" alt="">
          </div>
          <div class="viking-animation__item viking-animation__item--nose">
            <img src="images/face-animation-nose.png" alt="">
          </div>
          <div class="viking-animation__item viking-animation__item--beer">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="viking-animation__item viking-animation__item--hand">
            <span></span>
          </div>
          <div class="viking-animation__item viking-animation__item--shoulder">
            <span></span>
          </div>
        </div>
        <div class="chest-box">
          <ul class="chest-grid" id="chest-items">
            <li class="chest-grid__item">
              <div class="chest-item js-chest-item"></div>
            </li>
            <li class="chest-grid__item">
              <div class="chest-item js-chest-item"></div>
            </li>
            <li class="chest-grid__item">
              <div class="chest-item js-chest-item"></div>
            </li>
            <li class="chest-grid__item">
              <div class="chest-item js-chest-item"></div>
            </li>
            <li class="chest-grid__item">
              <div class="chest-item js-chest-item"></div>
            </li>
            <li class="chest-grid__item">
              <div class="chest-item js-chest-item"></div>
            </li>
            <li class="chest-grid__item">
              <div class="chest-item js-chest-item"></div>
            </li>
            <li class="chest-grid__item">
              <div class="chest-item js-chest-item"></div>
            </li>
            <li class="chest-grid__item">
              <div class="chest-item js-chest-item"></div>
            </li>
          </ul>
          <div class="chest-box__msg">
            <p id="js-game-msg">Для игры Вам необходимо купить попытки, <br>а затем нажать кнопку “ИГРАТЬ”</p>
          </div>
        </div>
        <div class="play-button">
          <button class="my-btn" disabled id="js-play-btn">Играть</button>
        </div>
        <div class="balance">
          <div class="balance__logo">
            <img src="images/balance-logo.png" alt="balance">
          </div>
          <div class="balance__msg">
            <p>1 игра = 5 $</p>
          </div>
          <div class="balance-item">
            <div class="balance-item__title">
              <p>Вам доступно</p>
            </div>
            <ul class="balance-item__values">
              <li>
                <p>Игр:</p>
                <p id="js-available-games">0</p>
              </li>
            </ul>
          </div>
          <div class="balance-item">
            <div class="balance-item__title">
              <p>Покупка:</p>
            </div>
            <ul class="balance-item__values">
              <li>
                <p>Игр:</p>
                <div class="game-count">
                  <label for="js-game-count">
                    <input type="number" min="0" placeholder="0" class="game-count__input" id="js-game-count">
                  </label>
                  <button class="game-count__btn game-count__btn--increase" id="js-game-count-plus"></button>
                  <button class="game-count__btn game-count__btn--decrease" id="js-game-count-minus"></button>
                </div>
              </li>
              <li>
                <p>Сумма:</p>
                <p id="js-game-total-price"></p>
              </li>
            </ul>
          </div>
          <div class="balance__btn">
            <button class="my-btn" id="js-buy-btn">Купить</button>
          </div>
        </div>
        <div class="game-msg js-game-msg">
          <p></p>
        </div>
      </div>
    </div>
  </main>

  <div class="main-popup-container" id="js-popup">
    <div class="main-popup-bg"></div>
    <div class="main-popup-slide">
      <div class="main-popup">
        <button class="main-popup__close" id="js-close-popup-button"></button>
        <div class="main-popup__title">
          <p id="js-popup-title"></p>
        </div>
        <div class="main-popup__text">
          <p id="js-popup-text"></p>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
